<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 30px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
        }

        .form {
            width: 350px;
            padding: 20px;
            /* border: 1px solid #ddd; */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1) ;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #222f3d;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
           
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgba(224, 118, 19);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
        }
        .google-btn ,.email-btn{
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 3px;
            margin: 5px;
        }

        button:hover {
            background-color: rgba(224, 118, 19);
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login button {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 3px;
            margin: 5px;
        }

        .social-login button:hover {
            background-color: #eee;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007185;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Sign Up</h2>
            <p>Join us now! Sign up to kick-start your journey.</p>
            <button class="google-btn">Sign up with Google</button>
            <button class="email-btn">Sign up with Email</button>
            <p class="login-link">Already have an account? <a href="#">Log In</a></p>
        </div>
        <div class="form">
            <h2>Sign In</h2>
            <p>Join us now! Sign in to kick-start your journey.</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Your Password">
            <button type="submit">Sign in</button>
            <p class="login-link">Don't have an account <a href="#">Sign up</a></p>
            <div class="social-login">
                <p>or</p>
                <button class="google-btn">Sign up with Google</button>
            </div>
        </div>
    </div>
</body>
</html>
